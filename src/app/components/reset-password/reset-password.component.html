<div class="reset-password-container" @fadeInAnimation [ngStyle]="{'background-image': 'url(assets/fondo-login.png)', 'background-size': 'cover', 'background-position': 'center', 'height': '100vh'}">
    <mat-card class="reset-password-card">
      <mat-card-header>
        <mat-card-title>Restablecer Contraseña</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Nueva Contraseña</mat-label>
            <input matInput formControlName="newPassword" type="password" placeholder="Ingresa tu nueva contraseña" required>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Confirmar Nueva Contraseña</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirma tu nueva contraseña" required>
          </mat-form-field>
          
          <button mat-raised-button color="primary" type="submit">Restablecer Contraseña</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
