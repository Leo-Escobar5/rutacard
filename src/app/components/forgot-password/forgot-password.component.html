<div class="forgot-password-container" @fadeInAnimation [ngStyle]="{'background-image': 'url(assets/fondo-login.png)', 'background-size': 'cover', 'background-position': 'center', 'height': '100vh'}">
    <mat-card class="forgot-password-card">
      <mat-card-header>
        <mat-card-title>Olvidé mi Contraseña</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
              <mat-label>Correo Electrónico</mat-label>
              <input matInput type="email" [(ngModel)]="userEmail" name="email" placeholder="Ingresa tu correo electrónico" required>
            </mat-form-field>
            
            <div class="actions">
              <button mat-stroked-button color="warn" routerLink="/">Regresar</button>
              <button mat-raised-button color="primary" type="submit">Enviar Enlace de Restablecimiento</button>
            </div>
          </form>
          
      </mat-card-content>
    </mat-card>
  </div>
